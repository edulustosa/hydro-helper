<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydroHelper</title>

    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="title d-inline-flex">
        HydroHelper
        <span class="material-symbols-outlined water-drop"> water_drop </span>
      </h1>

      <ul class="nav nav-underline" data-bs-theme="dark">
        <li class="nav-item">
          <a class="nav-link intake-tab active">Intake</a>
        </li>

        <li class="nav-item">
          <a class="nav-link goal-tab">Goal</a>
        </li>
      </ul>
    </header>

    <main>
      <section class="intake-section">
        <form class="water-form">
          <select class="select-ml form-select" data-bs-theme="dark">
            <option selected disabled>ml</option>
            <option value="200">200ml</option>
            <option value="500">500ml</option>
            <option value="1000">1L</option>
          </select>

          <input
            type="text"
            class="custom-ml form-control"
            data-bs-theme="dark"
            placeholder="Custom ml"
            maxlength="4"
          />

          <button type="submit" class="add-btn">
            <span class="material-symbols-outlined add-icon styled-icon">
              add
            </span>
          </button>
        </form>

        <div class="water-consumption">
          <!-- Intake information goes here -->
        </div>

        <div class="goal-notification-area">
          <span class="water-goal">
            Goal:
            <span class="goal">--</span>
          </span>

          <button class="notification-btn">
            <span
              class="material-symbols-outlined notifications_off styled-icon"
            >
              notifications_off
            </span>

            <span
              class="material-symbols-outlined notifications_active styled-icon hidden"
            >
              notifications_active
            </span>
          </button>
        </div>
      </section>

      <section class="goal-section hidden">
        <p class="description">
          Enter your weight to calculate your recommended water intake or set a
          custom one.
        </p>

        <div class="user-input">
          <input
            type="text"
            class="user-weight form-control"
            data-bs-theme="dark"
            placeholder="Your weight (kg)"
            autocomplete="off"
            maxlength="6"
          />

          <input
            type="text"
            class="custom-goal form-control"
            data-bs-theme="dark"
            placeholder="Custom"
            autocomplete="off"
            maxlength="4"
          />
        </div>

        <span class="water-goal">
          Goal:
          <span class="goal">--</span>
        </span>
      </section>
    </main>

    <hr />

    <footer>
      <p>
        <a
          href="https://www.flaticon.com/free-icons/water"
          title="Water icons"
          target="_blank"
          class="link-secondary"
          >Water icons created by Freepik - Flaticon</a
        >
      </p>
    </footer>

    <!-- Script -->
    <script src="scripts/popup.js"></script>
  </body>
</html>
